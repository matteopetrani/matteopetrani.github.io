<!DOCTYPE html>
<html lang="it">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% if page.title %}{{ page.title | escape }} - {% endif %}{{ site.title | escape }}</title>
  <meta name="description"
    content="{{ page.excerpt | default: site.description | strip_html | normalize_whitespace | truncate: 160 | escape }}">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Courier+Prime:wght@400;700&family=Playfair+Display:wght@400;700&family=Source+Sans+Pro:ital,wght@0,400;0,700;1,400&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="/assets/css/main.css">
</head>

<body>

  <header class="site-header">
    <div class="wrapper">
      <a class="site-title" href="/">{{ site.title | escape }}</a>
      <nav class="site-nav">
        <a href="{{ '/about/' | relative_url }}">About</a>
        <a href="{{ '/now/' | relative_url }}">Now</a>
        <a href="{{ '/writings/' | relative_url }}">Writings</a>
      </nav>
    </div>
  </header>

  <main class="page-content" aria-label="Content">
    <div class="wrapper">
      {{ content }}
    </div>
  </main>

  <footer class="site-footer">
    <div class="wrapper">
      <p>Â© {{ site.time | date: '%Y' }} {{ site.title | escape }}</p>
      <div class="theme-switcher">
        [ <button id="theme-std" class="theme-btn active">std</button> | <button id="theme-mono"
          class="theme-btn">mono</button> ]
      </div>
    </div>
  </footer>

  <script>
    const btnStd = document.getElementById('theme-std');
    const btnMono = document.getElementById('theme-mono');
    const html = document.documentElement;

    function setTheme(theme) {
      html.setAttribute('data-theme', theme);
      localStorage.setItem('theme', theme);

      if (theme === 'mono') {
        btnMono.classList.add('active');
        btnStd.classList.remove('active');
      } else {
        btnStd.classList.add('active');
        btnMono.classList.remove('active');
      }
    }

    // Check saved theme
    const savedTheme = localStorage.getItem('theme') || 'std';
    setTheme(savedTheme);

    btnStd.addEventListener('click', () => setTheme('std'));
    btnMono.addEventListener('click', () => setTheme('mono'));
  </script>

</body>

</html>
