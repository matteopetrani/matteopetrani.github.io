---
layout: default
---

<div class="home">

    <section class="bio">
        {{ content }}
    </section>

    <section class="posts">
        <h2>Recent</h2>
        <ul class="post-list">
            {% for post in site.posts limit:5 %}
            <li>
                <span class="post-meta">{{ post.date | date: "%Y-%m-%d" }}</span>
                <a class="post-link" href="{{ post.url | relative_url }}">{{ post.title | escape }}</a>
            </li>
            {% endfor %}
        </ul>
    </section>

</div>
