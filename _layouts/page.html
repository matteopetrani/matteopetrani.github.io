---
layout: default
---
<article class="page">

    <header class="page-header">
        <nav class="breadcrumbs">
            <a href="{{ site.data.snippets.menu-home[page.lang].link }}">{{ site.data.snippets.menu-home[page.lang].title }}</a> / {{ page.title | escape }}
        </nav>
        <h1 class="page-title">{{ page.title | escape }}</h1>
    </header>

    <div class="page-content">
        {{ content }}
    </div>

</article>
