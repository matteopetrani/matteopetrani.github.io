<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Francesca & Matteo Wedding</title>
  <link rel="stylesheet" href="styles.css"/>
</head>
<body>

  <!-- Header Section -->
  <header class="header">
    <!-- For the main illustration placeholder image -->
    <div class="main-image">
      <img src="img/cover.jpg" alt="Main wedding illustration"  />
    </div>
  </header>

  <!-- Date and Times Section -->
  <section class="date-times">
    <h2 class="highlight-text">13 Luglio 2025</h2>
    <div class="schedule-container">
      <div class="schedule-item">
        <span class="bar">|</span>
        <div class="time">15:00</div>
        <div class="label">Cerimonia</div>
      </div>
      <a href="https://maps.app.goo.gl/15NtfKSsmE63teMt6" target="_blank"><div class="location">Convento S. Maria delle Grazie <img src="img/directions.png" /></div></a>
      <div class="schedule-item">
        <span class="bar">|</span>
        <div class="time">18:00</div>
        <div class="label">Ricevimento</div>
      </div>
      <a href="https://maps.app.goo.gl/LDPP5tAPBDaSEcDs9" target="_blank"><div class="location">Fragola de Bosch <img src="img/directions.png" /></div></a>
    </div>
  </section>

  <!-- Caccia Il Grano Section -->
  <section class="caccia-section">
    <h3 class="sub-title">Per le nostre avventure</h3>
    <p class="caccia-text">e per solcare nuovi mari con Noah</p>
    <p class="iban" onclick="copyIBAN('IT36V0301503200000003541828')">IT36V0301503200000003541828<br>Matteo Petrani</p>
    
  </section>

  <!-- Invitation Dress Code Section -->
  <section class="dress-code">
    <h2 class="sub-title">Vi aspettiamo vestiti di mare e di boschi</h2>
    <div class="brushes-image">
      <img src="img/colors.jpg" alt="Colors of the wedding" />
    </div>
  </section>


  <script>
    function copyIBAN(iban) {
      /* Verifichiamo il supporto di navigator.clipboard */
      if (navigator.clipboard && window.isSecureContext) {
        // Metodo moderno
        navigator.clipboard.writeText(iban)
          .then(() => {
            alert('IBAN copiato negli appunti');
          })
          .catch(err => {
            console.error('Errore nella copia dell\'IBAN', err);
          });
      } else {
        // Metodo di fallback per browser meno recenti
        const textArea = document.createElement('textarea');
        textArea.value = iban;
        // Assicuriamoci che il textarea non sia visibile e che sia correttamente aggiunto al DOM
        textArea.style.position = 'fixed';
        textArea.style.left = '-999999px';
        document.body.appendChild(textArea);
        textArea.select();
        try {
          document.execCommand('copy');
          alert('IBAN copiato negli appunti!');
        } catch (err) {
          console.error('Errore nella copia dell\'IBAN', err);
        }
        // Rimuoviamo l'elemento dal DOM
        document.body.removeChild(textArea);
      }
    }
  </script>

</body>
</html>
